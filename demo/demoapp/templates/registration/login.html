
<!DOCTYPE html>
<html>
{% extends 'base.html' %}
<body>
{% load crispy_forms_tags %}
{% block content %}

<div>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
          </div>
    </ul>
{% endif %}

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    {{ form|crispy}}

    {{ form.errors }}

    <input type="submit" value="Login">
      <input type="hidden" name="next" value="{{ next }}"><a href="/register/">Sign Up</a>
  </form>

</div>
{% endblock %}

</body>
</html>
